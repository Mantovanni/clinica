<form class="form-geral" id="form-modal">


    <div class="form__main">


        <button type="reset" class="btn-fechar-modal" id="btn-fechar-modal" data-class='fechar-modal'>X</button>

        <!-- ID invisível para o editar -->
        <div class="col-md-6 esconder">
            <div class="grupo-label-input">
                <label for="adicionar-id" class="label-adicionar-id">Id</label>
                <input type="text" name="id" id="adicionar-id" autocomplete="off" data-type="text">
            </div>
        </div>


        <!-- CAMPOS -->
        <!-- ============================================================================================================ -->
        <!-- ============================================================================================================ -->


        <!-- Linha 01 -->
        <!--------------------------------------------------------------------------------------------------->
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="grupo-label-input">
                    <label for="nome">Nome</label>

                    <input type="text" name="nome" id="nome" placeholder="Nome" autocomplete="off" required>
                    <span class="mensagem-validacao"></span>
                </div>
            </div>

            <div class="col-md-3">
                <div class="grupo-label-input">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" name="sexo" required>
                        <option value="">-</option>
                        <option value="Homem">Homem</option>
                        <option value="Mulher">Mulher</option>                       
                    </select>
                    <span class="mensagem-validacao"></span>
                </div>
            </div>

            <div class="col-md-3">
                <div class="grupo-label-input">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="text" name="data_nascimento" id="data_nascimento" placeholder="00/00/0000" autocomplete="off" 
                    value="22/09/1988" data-type="date" disabled>
                    <span class="mensagem-validacao" ></span>
                </div>
            </div>

        </div>
      



         <!-- Linha 02 -->
        <!--------------------------------------------------------------------------------------------------->
        <div class="col-md-12">

            <div class="col-md-6">
                <div class="grupo-label-input">
                    <label for="responsavel_nome">Responsável</label>
                    <input type="text" name="responsavel_nome" id="responsavel_nome" placeholder="Nome do Repensável" autocomplete="off">

                    <span class="mensagem-validacao"></span>
                </div>
            </div>

            <div class="col-md-3">
                <div class="grupo-label-input">
                    <label for="cpf">Cpf</label>
                    <input type="number" name="cpf" id="cpf" placeholder="000.000.000-00" autocomplete="off">
                    
                    <span class="mensagem-validacao"></span>
                </div>
            </div>

            <div class="col-md-3">
                <div class="grupo-label-input">
                    <label for="rg">Rg</label>
                    <input type="text" name="rg" id="rg" placeholder="" autocomplete="off">

                    <span class="mensagem-validacao"></span>
                </div>
            </div>


        </div>
       

        <!-- Linha 03 -->
        <!--------------------------------------------------------------------------------------------------->
        <div class="col-md-12">

            <div class="col-md-6">
                <div class="grupo-label-input">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" id="endereco" placeholder="" autocomplete="off">

                    <span class="mensagem-validacao"></span>
                </div>
            </div>

            <div class="col-md-3">
                <div class="grupo-label-input">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" placeholder="" autocomplete="off">

                    <span class="mensagem-validacao"></span>
                </div>
            </div>

            <div class="col-md-2">
                <div class="grupo-label-input">
                    <label for="numero">Número</label>
                    <input type="text" name="numero" id="numero" placeholder="" autocomplete="off">

                    <span class="mensagem-validacao"></span>
                </div>
            </div>

        </div>




        <!-- Linha 04 -->
        <!--------------------------------------------------------------------------------------------------->
        <div class="col-md-12">


            <div class="col-md-4">
                <div class="grupo-label-input">
                    <label for="numero">Número para Contato</label>
                    <input type="text" name="numero" id="numero" placeholder="" autocomplete="off">

                    <span class="mensagem-validacao"></span>
                </div>
            </div>

            <div class="col-md-3">
                <div class="grupo-label-input">
                    <label for="">Situação</label>
                    <select id="situacao" name="situacao" required>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
    
                    </select>
                    <span class="mensagem-validacao"></span>
                </div>
            </div>
        </div>
        




        <!-- Linha 05 -->
        <!--------------------------------------------------------------------------------------------------->
        <div class="col-md-12">
            <div class="grupo-label-input">
                <label for="observacao">Observações</label>
                <textarea id="observacao" name="observacao" cols="30" rows="3"></textarea>
                <span class="mensagem-validacao"></span>
            </div>
        </div>




        <!-- linha --------------------------------------------------------------------------------------- -->

        <!-- <div class="col-md-6">
            <div class="grupo-label-input">
                <label for="">Categoria</label>
                <select id="categoria" name="categoria">
                    <option value="">-</option>
                </select>
                <span class="mensagem-validacao"></span>
            </div>
        </div>

    </div> -->


        <!-- ================================================================================================= -->
        <div class="form__footer">

            <button type="reset" class="btn-cancelar" id="btn-cancelar-modal"
                data-class='fechar-modal'>Cancelar</button>
            <button type="submit" class="btn-salvar" id="btn-salvar-modal">Salvar</button>
        </div>


</form>
