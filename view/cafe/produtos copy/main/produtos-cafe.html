<div class="c-view produtos-cafe">


    <div class="c-view__title">
        <h1>Produtos do Café</h1>
    </div>



    <div class="c-view__acoes">
        <div class="c-view__acoes-botoes">

            <button class="btn-adicionar c-view__acoes-botoes-transferir" id="btn-transferir">Transferir
            </button>
        </div>

        <div class="c-view__acoes-pesquisa">
            <!-- <span>Busca</span> -->
            <input class="input-default acoes__buscar" id="acoes__buscar" placeholder="Pesquisar">
        </div>

    </div>






    <div class="c-view__tabela">

        <table class="tabela-default tabela-produtos" id="tabela-central">
            <thead>
                <tr>
                    <th class="w-7" data-name="id" data-class=" ">ID</th>
                    <th class="align-left w-38" data-name="nome" data-class="align-left">Nome</th>
                    <th class="align-left w-20" data-name="custo" data-class="align-left" data-format="coin-real">Custo
                    </th>
                    <th class=" w-15" data-name="estoque_total" data-class="">Estoque</th>
                    <!-- <th class="w-20"data-name="" data-format="action">Ações</th>                    -->
                </tr>
            </thead>
            <tbody id="tbody-central" class="cursor-pointer">

            </tbody>
        </table>
    </div>



</div>

</div>
