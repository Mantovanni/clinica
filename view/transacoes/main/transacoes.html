<div class="c-view transacoes">


    <div class="c-view__title">
        <h1>Transações</h1>
    </div>



    <div class="c-view__acoes">
        <div class="c-view__acoes-botoes">

            <button class="btn-vermelho c-view__acoes-botoes-adicionar" id="acoes__button-nova_despesa">Nova
                Despesa</button>
            
            <button class="btn-blue c-view__acoes-botoes-adicionar" id="acoes__button-nova_receita">Nova
                Receita</button>


        </div>

        <div class="c-view__acoes-pesquisa">
            <!-- <span>Busca</span> -->
            <input class="input-default acoes__buscar" id="acoes__buscar" placeholder="Pesquisar">
        </div>

    </div>






    <div class="c-view__tabela">

        <table class="tabela-default tabela-produtos" id="tabela-central">
            <thead>
                <tr>
                    <th data-name="id" data-class="w-10">ID</th>
                    <th data-name="descricao" data-class="w-28" data-edit="true">Descrição</th>
                    <!-- <th data-name="categoria" data-class="w-18" data-edit="true">Categoria</th> -->
                    <th data-name="tipo" data-class="w-18">Tipo</th>
                    <th data-name="status" data-class="w-18">Status</th>
                    <th data-name="total" data-class="w-10" data-format="coin-real">Total</th>


                    <!-- <th data-name="custo" data-class="w-15 align-left" data-format="coin-real" class="align-left">
                            Custo Total</th> -->

                    <th data-format="action">Ações</th>

                </tr>
            </thead>
            <tbody id="tbody-central">

            </tbody>
        </table>
    </div>


</div>

</div>
