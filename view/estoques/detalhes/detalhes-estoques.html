<div class="c-view detalhes-estoques">


    <div class="c-view__title">
        <h2 id="c-view__title-text">Estoque -</h2>
    </div>






    <!-- CARDS==================================================================================================================== -->
    <div class="c-cards">



        <!-- <div class="card">
            <div class="card-valor" id="card-quantidade_estoques">
                0,00
            </div>
            <div class="card-texto">
                Quantidade nos Estoques
            </div>
        </div> -->

        <div class="col-md-3">
            <div class="card ">
                <div class="card-valor" id="card-valor_estoque">
                    R$ 0,00
                </div>
                <div class="card-texto">
                    Valor em estoques
                </div>
            </div>
        </div>

    </div>






    <!-- //tabs ================================================================================================================= -->


    <div class="tab">
        <input type="radio" name="tabgroup" id="tab1" checked>
        <input type="radio" name="tabgroup" id="tab2">
        <!-- <input type="radio" name="tabgroup" id="tab3" aria-controls="dunkles"> -->

        <div class="tab-menu">
            <label for="tab1">Produtos</label>
            <label for="tab2">Movimentações</label>
        </div>


        <div class="tab-panels">




            <!-- //section PRODUTOS ================================================= -->
            <section class="tab-panel" id="tab-produtos">


                <div class="c-view__acoes">

                    <div class="c-view__acoes-botoes">                    
                        <button class="btn-adicionar" id="btn-entrada">Entrada</button>
                        <button class="btn-adicionar" id="btn-saida">Saída</button>
                    </div>

                    <div class="c-view__acoes-pesquisa">
                        <!-- <span>Busca</span> -->
                        <input class="input-default acoes__buscar" id="acoes__buscar-produtos" placeholder="Pesquisar">
                    </div>

                </div>



                <div class="c-view__tabela">

                    <table class="tabela-default cursor-pointer" id="tabela-central-produtos">
                        <thead>
                            <tr>
                                <th data-name="id">Código</th>
                                <!-- <th data-name="origem">Origem</th> -->
                                <th data-name="nome">Nome</th>

                                <!-- <th data-name="tipo">Movimentação</th> -->
                                <th data-name="quantidade">Quantidade</th>
                                <th data-name="custo" data-format="coin-real">Custo</th>
                                <th data-name="total" data-format="coin-real">Total</th>

                            </tr>
                        </thead>
                        <tbody id="tbody-central-produtos">

                        </tbody>
                    </table>


                </div>


            </section>

            <!-- //section movimentacoes ================================================= -->
            <section class="tab-panel" id="tab-movimentacoes">

                <div class="c-view__acoes">

                    <div class="c-view__acoes-botoes">
                        <!-- <button class="btn-adicionar" id="btn-adicionar">Adicionar</button> -->

                    </div>

                    <div class="c-view__acoes-pesquisa">
                        <!-- <span>Busca</span> -->
                        <input class="input-default acoes__buscar" id="acoes__buscar-movimentacoes" placeholder="Pesquisar">
                    </div>

                </div>



                <div class="c-view__tabela">

                    <table class="tabela-default cursor-pointer" id="tabela-central-movimentacoes">
                        <thead>
                            <tr>
                                <th data-name="data" data-format="date">Data</th>                  
                                <th data-name="operacao">Operação</th>
                                <th data-name="tipo">Movimentação</th>
                                <th data-name="estoques_nome">Estoque</th>
                                <th data-name="quantidade">Quantidade</th>
                                <th data-name="valor">Valor</th>
                                <th data-name="total" data-format="coin-real">Total</th>
                                <th data-format="action">Ações</th>    
                            </tr>
                        </thead>
                        <tbody id="tbody-central-movimentacoes">

                        </tbody>
                    </table>


                </div>
            </section>






        </div>

    </div>

















</div> <!-- c-view -->
